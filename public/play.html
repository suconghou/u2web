<body>
    <script src="https://cdn.jsdelivr.net/combine/npm/vue@2.6.11/dist/vue.min.js,npm/axios@0.19.2/dist/axios.min.js,gh/suconghou/assets@5e52d16/fastload.min.js,gh/suconghou/assets@5e52d16/u2-player.min.js"></script>
    <u2-player id="player" autoplay="true" nop2p="false" screenshot="true"></u2-player>
    <script>
        const parseQuery = str => {
            if (!str) {
                return {};
            }
            const pairs = (str[0] === '?' ? str.substr(1) : str).split('&');
            const params = {};
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
            return params;
        };
        const query = parseQuery(location.search)
        if(!query.v){
            document.body.innerHTML='<p align="center">参数错误</p>';
        }else{
            var player = document.getElementById("player")
            player.setAttribute("v",query.v)
            if(query.audio && query.audio!='false'){
                player.setAttribute('audio',"true");
            }
        }
    </script>
